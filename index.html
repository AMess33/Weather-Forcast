<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/stytle.css">
        <title>Weather Forcast</title>
    </head>
    <body class="bg-primary">
        <div class="d-flex justify-content-center">
            <h1 class="bg-secondary bg-gradient text-light m-3 p-3 border border-3 border-light rounded-pill ">Weather Forcast</h1>
        </div>
        <div class="container text-center">
            <div class="row">
                <h2 id="todaysDate" class="col-4 bg-secondary bg-gradient text-light m-2 p-2 border border-2 border-light rounded"></h2>
                <h2 id="city" class="col bg-secondary bg-gradient text-light m-2 p-2 border border-2 border-light rounded"></h2>
            </div>
        </div>
        <div class="container text-center">
            <div class="row">
                <div class="col-4">
                    <form id="searchForm" class="input-group mb-3">
                        <input id="searchCity" type="text" class="form-control border border-5 border-success rounded" placeholder="City" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary bg-light text-primary border border-info border-5 rounded-pill" type="button" id="searchBtn">Search</button>
                    </form>
                    <!-- previously searched cities should show below search bar, if clicked, search is rerun for that city -->
                    <div class="row">
                        <ul id="previousSearch">

                        </ul>
                    </div>
                </div>
                <div class="col">
                    <h3 class="bg-secondary bg-radient m-2 p-2 border border-2 border-light rounded text-light">5-Day Weather Forcast</h3>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <script src="./assets/script.js"></script>
    </body>
